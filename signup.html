<!DOCTYPE html>
<html>
    <head>
        <title>ml-signup</title>
        <link rel="stylesheet" href="css/style_signup.css">
    </head>
    <body>
        <p id="title">Machine Learning Interface</p>
        <div id=form>
            <h3 id="signUP">SignUP</h3>
            <form action="/signup" method="POST">
                <input type="text" name="Fname" placeholder="First name" required><br>
                <input type="text" name="Lname" placeholder="Last name" required><br>
                <input type="email" name="username" placeholder="E-mail" required><br>
                <input type="password" name="password" oninput="passwordChecker()" placeholder="password" required><br>
                <span id="capitalChecker"></span>
                <span id="digitChecker"></span>
                <span id="specialChecker"></span>
                <span id="lengthChecker"></span>
                <input type="password" oninput="confirmPassword()" placeholder="confirm password" required><br>
                <span id="confirmPassword"></span>
                <span id="error"></span><br>
                <button id="submit1" onclick="return checker()">signup</button>
            </form>
            <a href="signin.html">have an account?? sign in</a>
        </div>
        <script src="javascript/signup.js"></script>
    </body>
</html>
