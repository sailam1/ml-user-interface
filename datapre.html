        <h2>fill the form:</h2>
        <form action="/preprocessinput" method="POST">
            <label for="X">Features(enter starting and ending of feature column with spacified format):</label><br>
            <input type="text" name="X" id="X" placeholder="ex: 2:6" required><br><br>
            <label for="y">To predict(column to predict):</label><br>
            <input type="text" name="y" id="y" placeholder="ex: 10" required><br><br>
            <label for="imputer">choose to replace missing value: </label><br>
            <select id="imputer" name="imputer">
                <option value="mean">mean</option>
                <option value="median">median</option>
                <option value="mode">mode</option>
            </select><br><br>
            <label for="encoding">column number which has type "names":</label><br>
            <input type="text" id="encoding" name="encoding" placeholder="Ex: 2 4 5 9" required><br><br>
            <div class="center">
                <button onclick="return checker()" id="submit">submit</button>
            </div>

        </form>
        <form method="POST" action="/signout">
            <button id="logout" href="signout" role="button">signout</button>
        </form>
        <script src="javascript/datapre.js"></script>
    </body>
